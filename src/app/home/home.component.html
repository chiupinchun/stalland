<div style="height: 100vh;">
  <app-canvas [cameraPosition]="cameraPosition">
    <app-light #scene />
    <app-floor #scene />
    @for (spirit of spirits; track spirit.key) {
    <app-model #scene [src]="'assets/' + spirit.key + '.glb'" [position]="spirit.position"></app-model>
    }

    <app-stars #scene [count]="1000" [distanceRange]="[10,20]"></app-stars>

    <div class="absolute top-0 left-10 h-full flex items-center">
      <div class="flex flex-col space-y-5 p-5 rounded-full bg-sky-200 _bg-cyan-100">
        @for(spirit of spirits; track spirit.key) {
        <app-avatar [src]="'assets/avatars/' + spirit.key + '.webp'" (click)="handleClickAvatar(spirit)" />
        }
      </div>
    </div>
  </app-canvas>
</div>
