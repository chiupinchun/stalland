<div class="absolute top-0 left-5 md:left-10 h-full flex md:items-center">
  <div class="flex flex-col justify-between my-4 md:space-y-5 p-2 md:p-5 rounded-full bg-sky-200">
    @for(spirit of spirits; track spirit.key) {
    <app-avatar [src]="'assets/avatars/' + spirit.key + '.webp'" (click)="handleSpeak(spirit)"
      imgClass="w-12 h-12 md:w-20 md:h-20" />
    }
  </div>
</div>
