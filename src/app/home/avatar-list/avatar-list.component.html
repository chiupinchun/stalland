<div class="absolute top-0 left-5 lg:left-10 h-full flex lg:items-center">
  <div class="flex flex-col justify-between my-4 lg:space-y-5 p-2 lg:p-5 rounded-full bg-sky-200">
    @for(spirit of spirits; track spirit.key) {
    <app-avatar [src]="'assets/avatars/' + spirit.key + '.webp'" (click)="handleSpeak(spirit)"
      imgClass="w-12 h-12 lg:w-20 lg:h-20" />
    }
  </div>
</div>
